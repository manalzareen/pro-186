<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
   
</head>

<body>
    <a-scene id="scene">

        <a-assets>
            <a-asset-item id="stadium" src="./assets/stadium/scene.gltf"></a-asset-item>     
      
          </a-assets>
        <a-entity position="-30 100 0 " spe-particles="
        color:red,cyan,red,yellow;
        distribution:sphere;
        randomize-velocity:true;
        radius:2;
        particle-count:3000;
        velocity:4;
        velocity-spread:50;
        drag:1;
        max-age:2;
        duration:-5;
        blending:additive;
        active-multiplier:200;
        size:1 ,1 ,1 ,0;
    
        " >
        </a-entity>
        <a-entity position="27 70 0 " spe-particles="
        color:red,cyan,red,yellow;
        distribution:sphere;
        randomize-velocity:true;
        radius:2;
        particle-count:1000;
        velocity:1;
        velocity-spread:25;
        drag:1;
        max-age:5;
        duration:-5;
        blending:additive;
        active-multiplier:100;
        size:1 ,1 ,1 ,0;
    
        " >
        </a-entity>

        <a-entity position="-80 70 0 " spe-particles="
        color:red,cyan,red,yellow;
        distribution:sphere;
        randomize-velocity:true;
        radius:2;
        particle-count:3000;
        velocity:1;
        velocity-spread:32;
        drag:1;
        max-age:2;
        duration:-5;
        blending:additive;
        active-multiplier:200;
        size:1 ,1 ,1 ,0;
    
        " >
        </a-entity>

        <a-entity position="-120 100 0 " spe-particles="
        color:red,cyan,red,yellow;
        distribution:sphere;
        randomize-velocity:true;
        radius:2;
        particle-count:3000;
        velocity:1;
        velocity-spread:32;
        drag:1;
        max-age:2;
        duration:-5;
        blending:additive;
        active-multiplier:200;
        size:1 ,1 ,1 ,0;
    
        " >
        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 150"></a-camera>
        <a-entity id="stadium" gltf-model="#stadium" position="0 -50 0" rotation="0 90 10" scale="0.014 0.02 0.05" player-movement>
        </a-entity>

        
</body>

</html>
